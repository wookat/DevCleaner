<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Subtle shine overlay -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#shine)"/>
  <!-- Letter D -->
  <text x="130" y="355" font-family="Arial Black, Arial, Helvetica, sans-serif" font-weight="900" font-size="260" fill="white" letter-spacing="-10">DC</text>
  <!-- Small broom/sweep accent -->
  <circle cx="410" cy="130" r="24" fill="rgba(255,255,255,0.3)"/>
  <rect x="398" y="130" width="24" height="80" rx="12" fill="rgba(255,255,255,0.2)" transform="rotate(-20 410 170)"/>
</svg>
